            const grid = document.getElementById('download-grid');
            grid.innerHTML = "";
            
            const doc = await PDFLib.PDFDocument.load(await uploadedFiles[0].arrayBuffer());
            const sortedCuts = Array.from(cutPoints).sort((a,b) => a-b);
            let start = 0;
            const points = [...sortedCuts, activePages.length];
            
            for (let i=0; i < points.length; i++) {
                const end = points[i];
                if(start === end) continue;

                const newDoc = await PDFLib.PDFDocument.create();
                const pagesToCopy = activePages.slice(start, end);
                const copied = await newDoc.copyPages(doc, pagesToCopy);
                copied.forEach(p => newDoc.addPage(p));
                
                const url = URL.createObjectURL(new Blob([await newDoc.save()], {type: "application/pdf"}));
                const card = document.createElement('div');
                card.className = 'download-card';
                card.innerHTML = `
                    <img src="${pageThumbnails[pagesToCopy[0]]}">
                    <strong>Part ${i+1}</strong><br>
                    <small>${end-start} Pages</small><br>
                    <button class="btn-download" onclick="triggerDownload('${url}', 'part_${i+1}.pdf')">Download</button>
                `;
                grid.appendChild(card);
                start = end;
            }
            
            setTimeout(() => {
                statusOverlay.style.display = 'none';
                previewArea.style.display = 'none'; 
                actionBtn.style.display = 'none';
                document.getElementById('zoom-wrap').style.display = 'none';
                document.getElementById('help-box').style.display = 'none';
                document.getElementById('result-area').style.display = 'block';
            }, 800);
        }

        function backToEdit() {
            document.getElementById('result-area').style.display = 'none';
            previewArea.style.display = 'flex';
            actionBtn.style.display = 'inline-block';
            document.getElementById('zoom-wrap').style.display = 'flex';
            document.getElementById('help-box').style.display = 'block';
        }

        async function triggerDownload(url, name) {
            statusOverlay.style.display = 'flex';
            statusText.innerText = "Preparing your file...";
            
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = url; link.download = name; link.click();
                statusOverlay.style.display = 'none';
            }, 1000);
        }
    </script>
</body>
</html>
